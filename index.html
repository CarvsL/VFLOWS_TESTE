<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="card mb-4 border border-dark">
            <h1 class="text-center mb-4">CADASTRO FORNECEDOR/PRODUTO</h1>
            <div class="card-body">
                <div class="card mb-4 border border-dark">
                    <div class="card-header bg-info text-white py-1">
                        <h2 class="mb-0 h5">Dados do Fornecedor</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 d-flex">
                                <div class="col-md-8">
                                    <label for="razao-social" class="mb-1 font-weight-bold">Razão Social *</label>
                                    <input type="text" id="razao-social" name="razao-social" class="form-control border border-dark">
                                </div>
                                <div class="col-md-4">
                                    <label for="cnpj" class="mb-1 font-weight-bold">CNPJ *</label>
                                    <input type="text" id="cnpj" name="cnpj" class="form-control border border-dark">
                                </div>
                            </div>
                            <div class="mb-3 d-flex">
                                <div class="col-md-8">
                                    <label for="nome-fantasia" class="mb-1 font-weight-bold">Nome Fantasia *</label>
                                    <input type="text" id="nome-fantasia" name="nome-fantasia" class="form-control border border-dark text-only">
                                </div>
                                <div class="col-md-4">
                                    <label for="inscricao-estadual" class="mb-1 font-weight-bold">Inscrição Estadual</label>
                                    <input type="text" id="inscricao-estadual" name="inscricao-estadual" class="form-control border border-dark">
                                </div>
                            </div>
                            <div class="mb-3 d-flex">
                                <div class="col-md-4">
                                    <label for="cep" class="mb-1 font-weight-bold">CEP *</label>
                                    <input type="text" id="cep" name="cep" class="form-control border border-dark">
                                </div>
                                <div class="col-md-4 ml-auto">
                                    <label for="inscricao-municipal" class="mb-1 font-weight-bold">Inscrição Municipal</label>
                                    <input type="text" id="inscricao-municipal" name="inscricao-municipal" class="form-control border border-dark">
                                </div>
                            </div>
                            <div class="mb-3 d-flex">
                                <div class="col-md-8">
                                    <label for="endereco" class="font-weight-bold">Endereço *</label>
                                    <input type="text" id="endereco" name="endereco" class="form-control border border-dark" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="numero" class="font-weight-bold">Número *</label>
                                    <input type="text" id="numero" name="numero" class="form-control border border-dark number-only">
                                </div>
                            </div>
                            <div class="mb-3 d-flex">
                                <div class="col-md-12">
                                    <label for="complemento" class="font-weight-bold">Complemento</label>
                                    <input type="text" id="complemento" name="complemento" class="form-control border border-dark">
                                </div>
                            </div>
                            <div class="mb-3 d-flex">
                                <div class="col-md-4">
                                    <label for="bairro" class="font-weight-bold">Bairro *</label>
                                    <input type="text" id="bairro" name="bairro" class="form-control border border-dark" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="municipio" class="font-weight-bold">Município *</label>
                                    <input type="text" id="municipio" name="municipio" class="form-control border border-dark" readonly>
                                </div>
                                <div class="col-md-4 ml-auto">
                                    <label for="estado" class="font-weight-bold">Estado *</label>
                                    <input type="text" id="estado" name="estado" class="form-control border border-dark" readonly>
                                </div>
                            </div>
                            <div class="mb-3 d-flex">
                                <div class="col-md-5">
                                    <label for="nome-contato" class="font-weight-bold">Nome da Pessoa de Contato *</label>
                                    <input type="text" id="nome-contato" name="nome-contato" class="form-control border border-dark text-only">
                                </div>
                                <div class="col-md-3">
                                    <label for="telefone" class="font-weight-bold">Telefone *</label>
                                    <input type="text" id="telefone" name="telefone" class="form-control border border-dark">
                                </div>
                                <div class="col-md-4">
                                    <label for="email" class="font-weight-bold">E-mail *</label>
                                    <input type="email" id="email" name="email" class="form-control border border-dark">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-4 border border-dark">
                    <div class="card-header bg-info text-white py-1">
                        <h2 class="mb-0 h5">Produtos</h2>
                    </div>
                    <div class="card-body">
                        <div id="product-list"></div>
                        <button type="button" class="btn btn-success w-100" onclick="addProduct()">Adicionar Produto</button>
                    </div>
                </div>

                <div class="card mb-4 border border-dark">
                    <div class="card-header bg-info text-white py-1">
                        <h2 class="mb-0 h5">Anexos</h2>
                    </div>
                    <div class="card-body position-relative">
                        <div class="bg-white p-1 mb-2 rounded position-absolute top-0 start-0 mt-n3 ml-3">
                            <span class="font-weight-bold">Itens</span>
                        </div>
                        <div id="anexo-list" class="border border-dark p-3 mb-3 rounded"></div>
                        <button type="button" class="btn btn-success w-100" onclick="addAnexo()">Incluir Anexo</button>
                    </div>
                </div>

                <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body text-center">
                                <h5 class="modal-title" id="loadingModalLabel">Salvando Fornecedor...</h5>
                                <div class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100" id="btn-salvar">Salvar Fornecedor</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="Js/anexo.js"></script>
        <script src="Js/cep.js"></script>
        <script src="Js/produto.js"></script>
        <script src="Js/script.js"></script>
        <script src="Js/validacao.js"></script>

        
    </div>
</body>

</html>
